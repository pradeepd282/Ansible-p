---
- hosts: 172.31.16.43
  become: yes
  tasks: 
  - name: update packages
    apt: 
     update_cache: yes

  - name: upgarde packages 
    apt:
     upgrade: yes 

  - name: install java 
    apt: 
     name: openjdk-17-jdk 
     state: present 

  - name: install zip 
    package: 
     name: zip 
     state: present 

  - name: install unzip
    package: 
     name: unzip
     state: present 

  - name: install postgresql 
    apt: 
     name: postgresql-15
     state: present 
    
  - name: create directory
    file:
     path: /opt/sonarqube
     state: directory 

  - name: SonarQube of download
    get_url: 
     url: https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-7.9.5.zip
     dest: /opt/sonarqube
     force_basic_auth: yes
  
  - name: unarchive sonarqube 
    unarchive: 
     src: /opt/sonarqube/sonarqube-7.9.5.zip
     dest: /opt/sonarqube 
     remote_src: yes
  
  - name: add amf user
    user:
     name: sonar 
     create_home: yes


    