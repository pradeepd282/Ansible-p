---
- hosts: 172.31.16.43
  become: yes
  tasks: 
  - name: update packages
    apt: 
     update_cache: yes

  - name: upgarde packages 
    apt:
     upgrade: yes 

  - name: install java 
    apt: 
     name: openjdk-17-jdk 
     state: present 

  - name: install postgresql 
    apt: 
     name: postgresql-15
     state: present 
    
  - name: create directory
    file:
     path: /opt/sonarqube
     state: directory 

  - name: Copy SonarQube ZIP from local to remote
    copy:
     src: "C:\\Users\\user\\Downloads\\sonarqube-7.9.5.zip"
     dest: "/opt/sonarqube"
     remote_src: yes


    